<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="dangkyCss.css">
	<title>DangKy</title>
	<script language="javascript" type="text/javascript">
		function view() {
			var rxname= /^[A-Za-z]+$/;
			var rxEmail=/^[A-Za-z0-9_\.]{6,32}@([a-zA-Z0-9]{2,12})(\.[a-zA-Z]{2,12})+$/;
			var name = document.getElementById("name").value;
			var address = document.getElementById("address").value;
			var phone = document.getElementById("phone").value;
			var email = document.getElementById("email").value;
			var flower = document.getElementById("flower").value;
			var count=document.getElementById("count").value;
			var color=document.getElementById("color").value;
			var unit=document.querySelector('input[name = "unit"]:checked').value;
		    var payment=document.querySelector('input[name = "payment"]:checked').value;
		    var requie=document.getElementById("more").value;
			if(name==""){
				alert("Bạn phải nhập tên");
				name.focus;
			}else if(!name.match(rxname)){
				alert("Bạn phải nhập tên không bắt đầu bằng chữ số");
				name.focus;
			}
			else if(address==""){
				alert("Bạn phải nhập địa chỉ");
				address.focus;
			}else if(phone==""){
				alert("Bạn phải nhập số điện thoại");
				phone.focus;
			}else if(!email.match(rxEmail)){
				alert("Bạn phải nhập đúng email");
				email.focus;
			}else{
				confirm("Tên: "+name+"\n"+
					"Địa chỉ: "+address+"\n"+
					"Điện thoại: "+phone+"\n"+
					"Loại hoa: "+flower+"\n"+
					"Màu: "+color+"\n"+
					"Số lượng: "+count+"\n"+
					"Đơn vị tính: "+unit+"\n"+
					"Thanh toán: "+payment+"\n"+
					"Yêu cầu: "+requie+"\n");
			}
			
		
		}
	</script>
</head>

<body>
	<div id="top">
		<div id="top1"></div>
		<div id="top-left"></div>
		<div id="top2"></div>

	</div>


	<div id="left">
		<img style="margin-bottom: -4px;" src="images/cong01.gif" alt="">
		<ul style="padding: 0;margin: 0;list-style-type: none">
			<li>
				<a href="">
					<img src="images/trangchu.gif" alt="">
				</a>
			</li>
			<li>
				<a href="">
					<img src="images/tintuc.gif" alt="">
				</a>
			</li>
			<li>
				<a href="">
					<img src="images/Hopthu.gif" alt="">
				</a>
			</li>
			<li>
				<a href="">
					<img src="images/gocthugian.gif" alt="">
				</a>
			</li>
			<li>
				<a href="">
					<img src="images/Hoacaycanh.gif" alt="">
				</a>
			</li>
			<li>
				<img src="images/hopthu_rose.gif" alt="">
			</li>
		</ul>
	</div>
	<div id="center">
		<p id="title" style="padding:0 0 20px 150px;">ĐĂNG KÝ MUA HOA</p>
		<p style="padding:0 0 40px 5px;">Quý độc giả hãy điền đầy đủ các thông tin theo yêu cầu để nhận được sản phẩm hoa, cây cảnh ưa thích nhất</p>
		<form style="padding: 0 0 0 70px">
			<table>
				<tr>
					<td>Họ và tên : </td>
					<td>
						<input type="text" name="" id="name" size="40" required>
						<label>(*)</label>
					</td>
				</tr>
				<tr>
					<td>Địa chỉ : </td>
					<td>
						<input type="text" name="" id="address" size="55" required>
						<label>(*)</label>
					</td>
				</tr>
				<tr>
					<td>Điện thoại : </td>
					<td>
						<input type="text" name="phone" id="phone" onkeypress="return event.charCode >= 48 && event.charCode <= 57" required
						 size="20">
						<label>(*)</label>
					</td>
				</tr>
				<tr>
					<td>Email : </td>
					<td>
						<input type="email" name="" id="email" size="30" required>
						<label>(*)</label>
					</td>
				</tr>
				<tr>
					<td>Loại hoa : </td>
					<td>
						<select id="flower">
							<option>Hoa Hồng</option>
							<option>Hoa Lay ơn</option>
							<option>Hoa Cúc</option>
							<option>Hoa Tulip</option>
							<option>Hoa Thược dược</option>
							<option>Hoa Vạn thọ</option>
							<option>Hoa Mai vàng</option>
						</select>
						<label>Màu</label>
						<select id="color">
							<option>Đỏ</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Số lượng : </td>
					<td>
						<input type="text" name="count" id="count" onkeypress="return event.charCode >= 48 && event.charCode <= 57" required
						 size="10">
						<label>(*)</label>
					</td>
				</tr>
				<tr>
					<td>Đơn vị tính</td>
					<td>
						<input type="radio" name="unit" value="Nhành" checked>Nhành
						<input type="radio" name="unit" value="Bó">Bó
						<input type="radio" name="unit" value="Chậu">Chậu
					</td>
				</tr>
				<tr>
					<td>Thanh toán</td>
					<td>
						<input type="radio" name="payment" value="Tiền mặt" checked>Tiền mặt
						<input type="radio" name="payment" value="Chuyển khoản">Chuyển khoản
						<input type="radio" name="payment" value="Master card">Master card
					</td>
				</tr>
				<tr>
					<td>Yêu cầu : </td>
					<td>
						<textarea cols="60" rows="5" id="more"></textarea>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input style="width: 130px; text-align: center;" type="submit" value="Đăng ký" onclick="view()">
						<input type="reset" name="" value="Xóa thông tin" style="width: 200px; text-align: center;">
				</tr>
			</table>
		</form>

	</div>
	<div id="right">
		<img src="images/hoa.gif" alt="">
	</div>

</body>

</html>
